entity.myexample.collection:
  path: '/admin/config/system/myexample'
  defaults:
    _entity_list: 'myexample'
    _title: 'My Example Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.myexample.add_form:
  path: '/admin/config/system/myexample/add'
  defaults:
    _entity_form: 'myexample.add'
    _title: 'Add myexample'
  requirements:
    _permission: 'administer site configuration'

entity.myexample.edit_form:
  path: '/admin/config/system/myexample/{myexample}'
  defaults:
    _entity_form: 'myexample.edit'
    _title: 'Edit myexample'
  requirements:
    _permission: 'administer site configuration'

entity.myexample.delete_form:
  path: '/admin/config/system/myexample/{myexample}/delete'
  defaults:
    _entity_form: 'myexample.delete'
    _title: 'Delete myexample'
  requirements:
    _permission: 'administer site configuration'